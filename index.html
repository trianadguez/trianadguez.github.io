<!DOCTYPE html> 
<html lang="es-ES">
	<meta charset="utf-8">
<head>
	<title>Receta de patatas fritas</title>

<body style="background-color:grey">
    <h1 style="background-color:orange; font-size:50px">Patatas fritas</h1> 
    <p style="font-size:38px">Receta de patatas fritas caseras.</p> 
    <img src="imagenes/patata.jpeg" width="300" height="225" alt="Patatas fritas con ajos.">
	<h2 style="color:blue; font-size:40px">Ingredientes</h2>
	<ul>
		<li>3 o 4 patatas (300g.)</li> 
		<li>4 dientes de ajo</li>
		<li>Aceite de oliva</li>
		<li>Sal</li> 
	</ul>
	<h2 style="color:blue; font-size:48px">Elaboración (Pasos)</h2>

	<ol>
		<li>Calentar aceite en una sartén, </li>
		<li>Añadir las patatas cortadas, la sal y los ajos </li>
		<li>Freir al gusto. </li> 
		<li>Servir en plato.</li>
	</ol>
<hr>
</body>

</html>
